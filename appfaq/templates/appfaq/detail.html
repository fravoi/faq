{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'appfaq/appfaq.css' %}" />

<h1>FAQ</h1> 

{% for t in latest_theme_list %}

<div class="faq">
	<h4> {{ t.theme_text }}</h4>
</div>

		<div id="accordion">
			<ul>
			{% for questionreponse in t.questionreponse_set.all %}
			{% if questionreponse.is_active %}
					<li>
						<a href="#{{ questionreponse.id }}">{{ questionreponse.question_text }}</a>
						<div id="{{ questionreponse.id }}" class="accordion"> <i>{{ questionreponse.reponse_text }}</i></div>
					</li>
			{% endif %}
			{% endfor %}
			</ul>
		</div>

{% endfor %}
